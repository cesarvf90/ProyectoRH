<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
    
        <div id="example" class="k-content">
            <div class="chart-wrapper">
                <div id="chart" style="background-color:transparent;"></div>
            </div>
            <script>
            
                function createChart() {
					var jsonString = Android.getData();
        			var arrAvance = JSON.parse(jsonString);
        			
                
                    var mychart = $("#chart").kendoChart({
                    	theme:"metro",
                        title: {
                            visible: false
                        },
                        legend: {
                         	//visible: false
                            position: "top"
                        },
                        seriesDefaults: {
                            type: "column"
                        },
                        series: [{
                            name: "Requerido",
                            data: arrAvance.requerido
                        }, {
                        	name: "360",
                            data: arrAvance.dato360
                        }, {
                        	name: "Ponderado",
                            data: arrAvance.ponderado
                        }],
                        valueAxis: {
                            labels: {
                                format: "{0}"
                            },
                            line: {
                                visible: false
                            },
                            axisCrossingValue: 0
                        },
                        categoryAxis: {
                            categories: arrAvance.periodo,
                            line: {
                                visible: false
                            }
                        },
                        tooltip: {
                            visible: true,
                            format: "{0}%",
                            template: "#= series.name #: #= value #"
                        }
                    });
                }

				function repaint( constumSeries ){
			    $("#chart").kendoChart({
                theme:"metro",
			     title: {
                            visible: false
                        },
                        legend: {
                         	//visible: false
                            position: "top"
                        },
                        seriesDefaults: {
                            type: "column"
                        },
			    series: constumSeries,
			    categoryAxis: {
                            categories: arrAvance.periodo,
                            line: {
                                visible: false
                            }
                        },
			}).data("kendoChart");
			}
				

                $(document).ready(function() {
                    setTimeout(function() {
                        // Initialize the chart with a delay to make sure
                        // the initial animation is visible
                        createChart();

                        $("#example").bind("kendo:skinChange", function(e) {
                            console.log(mychart);
						    var costumSeries = [];
						    // pushea lo que selecciona en tu toggle será lo mismo
						    if ($("input:first:checked","#toggleButton1").length == 1) {
						        costumSeries.push({
						            name: "Requerido",
                           			data: arrAvance.requerido
						        });
						    }
						
						    if ($("input:last:checked","#toggleButton2).length == 1) {
						        costumSeries.push({
						            name: "360",
                            data: arrAvance.dato360
						        });
						    }
						    
						    if ($("input:last:checked","#toggleButton3).length == 1) {
						        costumSeries.push({
						            name: "Ponderado",
                            		data: arrAvance.ponderado
						        });
						    }
						    
						    repaint(costumSeries);
                                                     
                            //createChart();
                        });
                    }, 400);
                });
            </script>
            <style type="text/css">
		        #chart {
		            background-color:rgb(11, 100, 23);
		        }
		    </style>
        </div>


</body>
</html>
