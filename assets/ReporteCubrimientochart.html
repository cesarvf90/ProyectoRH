<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
    
        <div id="example" class="k-content">
            <div class="chart-wrapper">
                <div id="chart"></div>

            </div>
            <script>
                function createChart() {
                	var jsonString = Android.getData();
        			var arrPost = JSON.parse(jsonString);
                
                
                    $("#chart").kendoChart({
                    	theme:"metro",
                        title: {
                        	visible: false
                        },
                        legend: {
                            visible: true
                        },
                        seriesDefaults: {
                            type: "bubble"
                        },
                        series: [{
                            data: [{
                                x: arrPost.bachiller[2],
                                y: arrPost.bachiller[1],
                                size: arrPost.bachiller[0],
                                category: "Bachiller"
                            }, {
                               x: arrPost.master[2],
                                y: arrPost.master[1],
                                size: arrPost.master[0],
                                category: "Master"
                            }, {
                                x: arrPost.doctorado[2],
                                y: arrPost.doctorado[1],
                                size: arrPost.doctorado[0],
                                category: "Doctor"
                            }, {
                                x: arrPost.tecnico[2],
                                y: arrPost.tecnico[1],
                                size: arrPost.tecnico[0],
                                category: "Técnico"
                            }, {
                                x: arrPost.licenciado[2],
                                y: arrPost.licenciado[1],
                                size: arrPost.licenciado[0],
                                category: "Licenciado"
                            }, {
                                x: arrPost.estudiante[2],
                                y: arrPost.estudiante[1],
                                size: arrPost.estudiante[0],
                                category: "Estudiante"
                            }]
                        }],
                        xAxis: {
                            labels: {
                                format: "{0:N0}",
                                skip: 0
                            },
                            majorUnit: 1,
                            axisCrossingValue: 0,
 							title: {
                                text: "Aprobados"
                            }
                        },
                        yAxis: {
                        	title: {
                                text: "Puntaje promedio"
                            },
                            majorUnit: 1,
                            labels: {
                                format: "{0:N0}"
                            },
                            line: {
                                width: 0
                            }
                        },
                        tooltip: {
                            visible: true,
                            format: "{3}: {2:N0} postulantes",
                            opacity: 1
                        }
                    });
                }

                $(document).ready(function() {
                    setTimeout(function() {
                        // Initialize the chart with a delay to make sure
                        // the initial animation is visible
                        createChart();

                        $("#example").bind("kendo:skinChange", function(e) {
                            createChart();
                        });
                    }, 400);
                });
            </script>
            <style scoped>
                .chart-wrapper {
                    position: relative;
                }


            </style>
        </div>


</body>
</html>
